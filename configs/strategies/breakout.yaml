# Breakout Strategy Configuration
# Uses EMA crossovers to identify trend breakouts

strategy:
  name: breakout
  parameters:
    # EMA crossover settings
    fast_period: 10     # Fast EMA period
    slow_period: 30     # Slow EMA period

backtest:
  initial_capital: 100000
  fees: 0.0001
  slippage: 0.0001
  size: 1
  size_type: fixed
  freq: 1D
